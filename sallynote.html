<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Illness & Pharmacist Note</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Google Fonts: Sarabun (for Thai text) -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // --- Icons (Inline SVGs to remove dependencies) ---
        const Brain = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>
        );
        const Pill = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"/><path d="m8.5 8.5 7 7"/></svg>
        );
        const Stethoscope = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/><path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"/><circle cx="20" cy="10" r="2"/></svg>
        );
        const Activity = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
        );
        const Wind = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17.7 7.7A7.12 7.12 0 0 0 11.08 7c-1.93.08-3.79.9-5.18 2.22l-2.9 2.9a2 2 0 0 0 2.83 2.82l.49-.49"/><path d="M7.7 17.7a7.12 7.12 0 0 1 6.32-1.7c1.93.08 3.79.9 5.18 2.22l2.9 2.9a2 2 0 0 0 2.83-2.82l-.49-.49"/><path d="M14.12 11.88a7.12 7.12 0 0 1 3.54-6.23c1.93-.08 3.79-.9 5.18-2.22l2.9-2.9a2 2 0 0 0 2.83-2.82l-.49.49"/></svg>
        );
        const ShieldPlus = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="M8 11h8"/><path d="M12 7v8"/></svg>
        );
        const Droplet = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></svg>
        );
        const Eye = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
        );

        // --- Main Components ---
        const Card = ({ title, icon: Icon, color, items }) => (
            <div className={`bg-white rounded-xl shadow-lg overflow-hidden border-t-4 ${color} hover:shadow-xl transition-shadow duration-300`}>
                <div className="p-5">
                <div className="flex items-center gap-3 mb-4">
                    <div className={`p-2 rounded-lg ${color.replace('border-', 'bg-').replace('500', '100')}`}>
                    <Icon className={`w-6 h-6 ${color.replace('border-', 'text-')}`} />
                    </div>
                    <h3 className="font-bold text-lg text-slate-800">{title}</h3>
                </div>
                <div className="space-y-3">
                    {items.map((group, idx) => (
                    <div key={idx} className="border-b border-slate-100 last:border-0 pb-2 last:pb-0">
                        <h4 className="text-sm font-semibold text-slate-600 mb-1">{group.symptom}</h4>
                        <p className="text-sm text-slate-500 leading-relaxed">{group.drugs}</p>
                    </div>
                    ))}
                </div>
                </div>
            </div>
        );

        const App = () => {
            const data = [
                {
                title: "ระบบประสาท & อาการปวด",
                icon: Brain,
                color: "border-purple-500",
                items: [
                    { symptom: "เวียนหัว / บ้านหมุน", drugs: "Dimenhydrinate, Betahistine (Serc), Flunarizine, Cinnarizine" },
                    { symptom: "ไมเกรน (Migraine)", drugs: "Ergotamine (Cafergot), Sumatriptan, Naproxen (ป้องกัน: Amitriptyline)" },
                    { symptom: "ปวดหัว / ไข้", drugs: "Paracetamol 500mg, Ibuprofen 400mg" },
                    { symptom: "ปวดกล้ามเนื้อ / ออฟฟิศซินโดรม", drugs: "Orphenadrine (Norgesic), Tolperisone (Myonal), Eperisone" },
                    { symptom: "ปวดปลายประสาท (Neuropathy)", drugs: "Gabapentin, Pregabalin, Vit B-Complex (Neurobion)" }
                ]
                },
                {
                title: "ระบบทางเดินอาหาร (GI)",
                icon: Activity,
                color: "border-orange-500",
                items: [
                    { symptom: "โรคกระเพาะ / ติดเชื้อ H.Pylori", drugs: "PPI + Amoxicillin + Metronidazole (หรือ Clarithromycin)" },
                    { symptom: "กรดไหลย้อน (GERD)", drugs: "Omeprazole/Esomeprazole (PPI) + Gaviscon (Alginate)" },
                    { symptom: "ท้องอืด / อาหารไม่ย่อย", drugs: "Domperidone, Simethicone (Air-X), Eno, Soda Mint" },
                    { symptom: "ท้องเสีย (Diarrhea)", drugs: "ORS (จิบเกลือแร่), Charcoal (ดูดซับสารพิษ), Loperamide (หยุดถ่าย-ใช้ระวัง)" },
                    { symptom: "ท้องผูก (Constipation)", drugs: "Senna (มะขามแขก), Bisacodyl, Lactulose, Psyllium (Fiber)" }
                ]
                },
                {
                title: "ทางเดินหายใจ & ภูมิแพ้",
                icon: Wind,
                color: "border-teal-500",
                items: [
                    { symptom: "แพ้อากาศ / น้ำมูกไหล", drugs: "Loratadine, Cetirizine, Fexofenadine, CPM (ง่วง)" },
                    { symptom: "คัดจมูก", drugs: "Phenylephrine, Pseudoephedrine (ตาม รพ.), Nasal Spray" },
                    { symptom: "ไอแห้ง (Dry Cough)", drugs: "Dextromethorphan, Codeine, Levodropropizine" },
                    { symptom: "ไอมีเสมหะ (Productive Cough)", drugs: "Bromhexine, Ambroxol, Acetylcysteine (NAC), Guaifenesin" },
                    { symptom: "เจ็บคอ (Sore Throat)", drugs: "ยาอม (Lozenges), Spray พ่นคอ (Kamillosan/Betadine)" }
                ]
                },
                {
                title: "ผิวหนัง & บาดแผล",
                icon: ShieldPlus,
                color: "border-pink-500",
                items: [
                    { symptom: "เริม / งูสวัด (Herpes/Shingles)", drugs: "Acyclovir (กิน/ทา) ภายใน 72 ชม. แรก" },
                    { symptom: "เชื้อรา (กลาก/เกลื้อน)", drugs: "Clotrimazole cream, Ketoconazole cream/shampoo" },
                    { symptom: "ลมพิษ / ผื่นแพ้ / แมลงกัด", drugs: "Calamine, Triamcinolone cream (Steroid - ห้ามทาแผลติดเชื้อ)" },
                    { symptom: "แผลสด / แผลติดเชื้อ", drugs: "Povidone Iodine, Chlorhexidine, Fusidic acid cream" },
                    { symptom: "แผลร้อนใน", drugs: "Triamcinolone oral paste (Kenalog), Glycerin borax" }
                ]
                },
                {
                title: "ทางเดินปัสสาวะ & สูตินารี",
                icon: Droplet,
                color: "border-blue-500",
                items: [
                    { symptom: "กระเพาะปัสสาวะอักเสบ (UTI)", drugs: "Norfloxacin, Ciprofloxacin, Fosfomycin (ซองเดียว)" },
                    { symptom: "ตกขาวเชื้อรา (คัน/เป็นก้อน)", drugs: "Clotrimazole (สอด), Fluconazole/Itraconazole (กิน)" },
                    { symptom: "ตกขาวแบคทีเรีย (กลิ่นคาว)", drugs: "Metronidazole (ห้ามดื่มแอลกอฮอล์)" },
                    { symptom: "ปวดประจำเดือน", drugs: "Mefenamic acid (Ponstan), Ibuprofen" }
                ]
                },
                {
                title: "ตา & หู",
                icon: Eye,
                color: "border-cyan-500",
                items: [
                    { symptom: "ตาแห้ง / ระคายเคือง", drugs: "Artificial Tears (น้ำตาเทียมรายวัน/รายเดือน)" },
                    { symptom: "ตาติดเชื้อ (Eye Infection)", drugs: "Tobramycin Drop (Tobrex), Chloramphenicol Ointment" },
                    { symptom: "หูอักเสบ / ปวดหู", drugs: "Dexoph (Steroid+Antibiotic drop), Amoxicillin (กิน)" },
                    { symptom: "ขี้หูอุดตัน", drugs: "Dewax (Sodium docusate) หยอดละลายขี้หู" }
                ]
                },
                {
                title: "อื่นๆ (General)",
                icon: Pill,
                color: "border-indigo-500",
                items: [
                    { symptom: "เมารถ / เมาเรือ", drugs: "Dimenhydrinate (กินก่อนออกเดินทาง 30 นาที)" },
                    { symptom: "นอนไม่หลับ", drugs: "Melatonin, Valerian Root, Diphenhydramine (Sleep aid)" },
                    { symptom: "เบื่ออาหาร / บำรุง", drugs: "Cyproheptadine (กระตุ้น), Vitamin B-Complex" },
                    { symptom: "ริดสีดวงทวาร", drugs: "Daflon (กิน), Proctosedyl (เหน็บ/ทา), Petch Sang Kart" }
                ]
                }
            ];

            return (
                <div className="min-h-screen bg-slate-50 p-6 md:p-10 font-sans">
                <div className="max-w-7xl mx-auto">
                    <header className="text-center mb-10">
                    <div className="flex justify-center mb-4">
                        <div className="bg-emerald-100 p-3 rounded-full">
                            <Stethoscope className="w-10 h-10 text-emerald-600" />
                        </div>
                    </div>
                    <h1 className="text-3xl md:text-4xl font-extrabold text-slate-800 mb-2">
                        Common Illness & Pharmacist Note
                    </h1>
                    <p className="text-slate-500 text-lg">สรุปแนวทางการจ่ายยาและรักษาโรคเบื้องต้น (ฉบับย่อ)</p>
                    <div className="mt-2 text-xs text-slate-400">อ้างอิงจากเอกสาร: Sally Note.pdf</div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    {data.map((item, index) => (
                        <Card key={index} {...item} />
                    ))}
                    </div>

                    <footer className="mt-12 text-center text-slate-400 text-sm pb-8">
                    <p>⚠️ คำเตือน: ข้อมูลนี้สำหรับการศึกษาเท่านั้น การใช้ยาควรปรึกษาเภสัชกรหรือแพทย์ทุกครั้ง</p>
                    <p className="mt-1">Generated by AI • Based on User Uploaded Content</p>
                    </footer>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
