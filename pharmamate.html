        // --- HELPER: ROBUST JSON PARSER ---
        function extractJSON(text) {
            try {
                let cleanText = text.replace(/```json/gi, '').replace(/```/g, '').trim();
                const firstOpen = cleanText.indexOf('{');
                const lastClose = cleanText.lastIndexOf('}');
                const firstOpenArr = cleanText.indexOf('[');
                const lastCloseArr = cleanText.lastIndexOf(']');

                if (firstOpen !== -1 && lastClose !== -1 && (firstOpen < firstOpenArr || firstOpenArr === -1)) {
                    return JSON.parse(cleanText.substring(firstOpen, lastClose + 1));
                } else if (firstOpenArr !== -1 && lastCloseArr !== -1) {
                    return JSON.parse(cleanText.substring(firstOpenArr, lastCloseArr + 1));
                }
                return JSON.parse(cleanText);
            } catch (e) {
                console.error("JSON extraction failed, text was:", text);
                return null;
            }
        }

                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: contentsPart }] }),

            );
            return response;
