<!DOCTYPE html>
<html lang="th">
<!-- 
  UP Full Course Designer - Baseline 2.9.9
  - Full Spec Sync: BKx6, GTPx3, DX Rx1, Omegax2, BioCx2, VitBx2, FPx2, PBx2, Glassx1
  - Reactive 30D/60D Scaling Logic Verified
  - Ultra-HD Report Width: 1800px (Premium Output)
  - GitHub Pages Ready with Offline Mode Guard
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Full Course Designer - Baseline 2.9.9</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;800&family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --font-main: 'Sarabun', sans-serif;
            --font-heading: 'Prompt', sans-serif;
        }
        body { font-family: var(--font-main); -webkit-print-color-adjust: exact; background-color: #F8FAFC; }
        h1, h2, h3, .font-prompt { font-family: var(--font-heading); }
        
        .capture-mode {
            display: block !important;
            position: absolute;
            left: 0;
            top: 0;
            width: 1800px !important;
            height: auto !important; 
            z-index: -100;
            background-color: white !important;
            overflow: visible !important;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .saving-pulse { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- Custom Icon Component (SVG Paths for stability) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                zap: <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />,
                cloud: <path d="M17.5 19c2.5 0 4.5-2 4.5-4.5 0-2.3-1.7-4.2-4-4.5C17.4 6.1 14.1 3 10 3 6.6 3 3.8 5.2 3.1 8.3 1.2 9.2 0 11.2 0 13.5 0 16.5 2.5 19 5.5 19h12z" />,
                save: <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2zM17 21v-8H7v8M7 3v5h8" />,
                download: <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />,
                user: <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2M12 7a4 4 0 100-8 4 4 0 000 8z" />,
                list: <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" />,
                check: <path d="M20 6L9 17l-5-5" />,
                trash: <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />,
                plus: <path d="M12 5v14M5 12h14" />,
                minus: <path d="M5 12H19" />,
                receipt: <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1zM16 8H8m8 4H8" />,
                droplets: <path d="M7 16.3c2.2 0 4-1.8 4-4 0-3.3-4-8-4-8s-4 4.7-4 8c0 2.2 1.8 4 4 4z" />,
                clock: <React.Fragment><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2" /></React.Fragment>,
                moon: <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />,
                steps: <path d="M4 16v4h4m0-4l4-4m0 4l4-4m0 4h4v-4" />,
                alert: <React.Fragment><circle cx="12" cy="12" r="10"/><path d="M12 8v4M12 16h.01" /></React.Fragment>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        // --- Data Configuration ---
        const PV_RATE = 3.23;
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : "up-wellness-hd-v299"; 
        
        const PRODUCT_DATA = [
            { id: 'p1', name: 'BodyKey', price: 1700, category: 'Calories Restriction', canDiscount: true, color: 'bg-orange-500', packSize: 14 },
            { id: 'p2', name: 'All Plant 900', price: 2300, category: 'Calories Restriction', canDiscount: false, color: 'bg-orange-500', packSize: 53 },
            { id: 'p3', name: 'All Plant 450', price: 1209, category: 'Calories Restriction', canDiscount: true, color: 'bg-orange-500', packSize: 26 },
            { id: 'p4', name: 'GT/Choc/Plus Protein', price: 1500, category: 'Calories Restriction', canDiscount: true, color: 'bg-orange-500', packSize: 26 },
            { id: 'p5', name: 'Green Tea Plus', price: 1732, category: 'Calories Restriction', canDiscount: true, color: 'bg-orange-500', packSize: 60 },
            { id: 'p6', name: 'DoubleX', price: 2364, category: 'Nutrients', canDiscount: true, color: 'bg-emerald-500', packSize: 31 },
            { id: 'p7', name: 'DoubleX Refill', price: 4486, category: 'Nutrients', canDiscount: false, color: 'bg-emerald-500', packSize: 62 },
            { id: 'p8', name: 'LecithinE', price: 659, category: 'Nutrients', canDiscount: true, color: 'bg-emerald-500', packSize: 270 },
            { id: 'p9', name: 'Triple Omega', price: 975, category: 'Nutrients', canDiscount: true, color: 'bg-emerald-500', packSize: 60 },
            { id: 'p10', name: 'Vitamin B Plus', price: 527, category: 'Nutrients', canDiscount: false, color: 'bg-emerald-500', packSize: 60 },
            { id: 'p11', name: 'BioC', price: 990, category: 'Nutrients', canDiscount: true, color: 'bg-emerald-500', packSize: 60 },
            { id: 'p12', name: 'Fiber Blend', price: 1168, category: 'Hormone Balance', canDiscount: false, color: 'bg-indigo-500', packSize: 60 },
            { id: 'p13', name: 'PostB', price: 1650, category: 'Hormone Balance', canDiscount: false, color: 'bg-indigo-500', packSize: 60 },
            { id: 'p14', name: 'Fiber Powder', price: 1627, category: 'Hormone Balance', canDiscount: true, color: 'bg-indigo-500', packSize: 30 },
            { id: 'p15', name: 'Probiotics', price: 1650, category: 'Hormone Balance', canDiscount: true, color: 'bg-indigo-500', packSize: 30 },
            { id: 'p16', name: 'Garlic', price: 1195, category: 'NCDs', canDiscount: true, color: 'bg-rose-500', packSize: 150 },
            { id: 'p17', name: 'CoQ10', price: 2209, category: 'NCDs', canDiscount: true, color: 'bg-rose-500', packSize: 60 },
            { id: 'p18', name: 'Ginseng', price: 1300, category: 'NCDs', canDiscount: false, color: 'bg-rose-500', packSize: 60 },
            { id: 'p19', name: 'CVF', price: 1468, category: 'NCDs', canDiscount: false, color: 'bg-rose-500', packSize: 60 },
            { id: 'p20', name: 'Calow', price: 1314, category: 'NCDs', canDiscount: false, color: 'bg-rose-500', packSize: 90 },
            { id: 'p22', name: 'Lesterol', price: 1486, category: 'NCDs', canDiscount: false, color: 'bg-rose-500', packSize: 60 },
            { id: 'p21', name: 'แก้ว', price: 100, category: 'Etc', canDiscount: false, color: 'bg-slate-500', noPV: true, packSize: 1 },
        ];

        // Core Preset Logic
        const BASE_ADDONS = [
            { 
                id: 'std', 
                name: 'Standard Full Course', 
                items: {
                    'p1': { qty60: 6, dM: '1', dE: '1', rmk: 'ทาน 14 วัน สลับ 14 วัน (ช่วงสลับทานมื้อเย็นพร้อม All Plant)' },
                    'p2': { qty60: 1, dM: '1', dE: '1.5', rmk: 'ทาน 14 วัน สลับ 14 วัน' },
                    'p4': { qty60: 1, dM: '1' },
                    'p5': { qty60: 3, dM: '1', dE: '1' },
                    'p7': { qty60: 1, dM: '1', dE: '1' },
                    'p9': { qty60: 2, dM: '1', dE: '1' },
                    'p11': { qty60: 2, dM: '1', dE: '1' },
                    'p10': { qty60: 2, dM: '1', dE: '1' },
                    'p12': { qty60: 1, dN: '2', rmk: 'ทาน 2 เม็ด + น้ำ 300cc บางมื้อ ช่วยถ่าย ช่วยอิ่ม' },
                    'p14': { qty60: 2, dM: '1' },
                    'p15': { qty60: 2, dM: '1' },
                    'p21': { qty60: 1 }
                }
            },
            { id: 'hyper', name: 'มีความดัน', items: { 'p16': { dM: '1', dN: '1', dE: '1' } } },
            { id: 'chol', name: 'มีคอเลสเตอรอล', items: { 'p22': { dN: '2' } } },
            { id: 'heart', name: 'มีปัญหาหัวใจ', items: { 'p17': { dM: '1', dE: '1' } } },
            { id: 'plateau', name: 'เคยลดนน./ลงยาก', items: { 'p18': { dM: '1', dN: '1', dE: '1' } } },
            { id: 'cancer', name: 'มะเร็ง / ภูมิคุ้มกัน', items: { 'p19': { dM: '1', dN: '1', dE: '1' } } },
            { id: 'hunger', name: 'เน้นคุมหิว (Calow)', items: { 'p20': { dM: '1', dN: '1', dE: '1', rmk: 'ทาน 2 เม็ด ก่อนมื้อหนัก 20 นาที' } } },
        ];

        const App = () => {
            const [db, setDb] = useState(null);
            const [user, setUser] = useState(null);
            const [isCloudEnabled, setIsCloudEnabled] = useState(false);
            const [items, setItems] = useState(PRODUCT_DATA.map(p => ({ ...p, qty: 0, dM: '', dN: '', dE: '', disc: p.canDiscount, rmk: '', isManualQty: false })));
            const [name, setName] = useState('');
            const [duration, setDuration] = useState(60);
            const [activeAddons, setActiveAddons] = useState([]); 
            const [presets, setPresets] = useState([]);
            const [fees, setFees] = useState({ reg: false, estart: false, ajoy: false });
            const [isSaving, setIsSaving] = useState(false);
            const [saveModal, setSaveModal] = useState(false);
            const [newPresetName, setNewPresetName] = useState('');
            const printableRef = useRef(null);

            // --- Database & Auth Initialization ---
            useEffect(() => {
                const initFirebase = async () => {
                    let config;
                    try { config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null; } catch (e) { config = null; }

                    if (!config) return;

                    if (!firebase.apps.length) firebase.initializeApp(config);
                    const firestore = firebase.firestore();
                    setDb(firestore);
                    setIsCloudEnabled(true);

                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await firebase.auth().signInWithCustomToken(__initial_auth_token);
                        } else {
                            await firebase.auth().signInAnonymously();
                        }
                    } catch (e) { console.error("Firebase auth failed:", e); }

                    firebase.auth().onAuthStateChanged(setUser);
                };
                initFirebase();
            }, []);

            // --- Cloud Presets Sync ---
            useEffect(() => {
                if (!db || !user) return;
                const col = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('presets');
                const unsubscribe = col.onSnapshot(
                    (snap) => setPresets(snap.docs.map(doc => ({ id: doc.id, ...doc.data() }))),
                    (err) => console.error("Cloud error:", err)
                );
                return () => unsubscribe();
            }, [db, user]);

            // --- Calculation Engine (Auto-scaling Reactive Logic) ---
            const itemsWithLogic = useMemo(() => {
                return items.map(item => {
                    const morning = parseFloat(item.dM) || 0;
                    const noon = parseFloat(item.dN) || 0;
                    const evening = parseFloat(item.dE) || 0;
                    const dailyTotal = morning + noon + evening;

                    if (dailyTotal === 0 && !item.rmk && item.id !== 'p21' && item.qty === 0) return { ...item, qty: 0 };
                    if (item.id === 'p21') return item;

                    let suggested = 0;
                    const isStdActive = activeAddons.includes('std');
                    
                    // Specific scaling for Standard Preset items
                    if (isStdActive) {
                        const stdConfig = BASE_ADDONS.find(a => a.id === 'std').items[item.id];
                        if (stdConfig && stdConfig.qty60 !== undefined) {
                            suggested = duration === 60 ? stdConfig.qty60 : Math.ceil(stdConfig.qty60 / 2);
                        }
                    }

                    // Fallback to dose calculation for other addons or manual doses
                    if (suggested === 0) {
                        let multiplier = duration;
                        if (isStdActive && (item.id === 'p1' || item.id === 'p2')) multiplier = (duration / 60) * 42; 
                        
                        const exactNeed = dailyTotal * multiplier;
                        const rawPacks = exactNeed / item.packSize;
                        suggested = Math.floor(rawPacks);
                        if (rawPacks - suggested > 0.15) suggested = Math.ceil(rawPacks);
                        if (suggested === 0 && (dailyTotal > 0 || item.rmk)) suggested = 1;
                    }

                    return { ...item, suggestedQty: suggested, qty: item.isManualQty ? item.qty : suggested };
                });
            }, [items, duration, activeAddons]);

            const totals = useMemo(() => {
                const active = itemsWithLogic.filter(i => i.qty > 0);
                const rawTotal = active.reduce((s, i) => s + (i.price * i.qty), 0);
                const itemDisc = active.reduce((s, i) => {
                    if (!i.disc) return s;
                    const limit = i.name === 'BodyKey' ? 3 : 1;
                    return s + (i.price * Math.min(i.qty, limit) * 0.15);
                }, 0);
                let net = rawTotal - itemDisc + (fees.reg ? 900 : 0) - (fees.estart ? 300 : 0) - (fees.ajoy ? 500 : 0);
                const pvBasis = Math.max(0, net - (fees.reg ? 900 : 0));
                const pv = pvBasis / PV_RATE;
                let rate = 0;
                if (pv >= 150000) rate = 21; else if (pv >= 30000) rate = 12; else if (pv >= 15000) rate = 9; else if (pv >= 5000) rate = 6; else if (pv >= 2500) rate = 3;
                return { rawTotal, itemDisc, net, pv, rate, cb: pv * (rate / 100) * PV_RATE };
            }, [itemsWithLogic, fees]);

            // --- UI Handlers ---
            const handleToggleAddon = (addonId) => {
                const nextAddons = activeAddons.includes(addonId) ? activeAddons.filter(a => a !== addonId) : [...activeAddons, addonId];
                setActiveAddons(nextAddons);

                setItems(prev => prev.map(item => {
                    let dM = '', dN = '', dE = '', rmk = '', isFound = false;
                    BASE_ADDONS.filter(a => nextAddons.includes(a.id)).forEach(addon => {
                        const cfg = addon.items[item.id];
                        if (cfg) {
                            if (cfg.dM) dM = cfg.dM; if (cfg.dN) dN = cfg.dN; if (cfg.dE) dE = cfg.dE; if (cfg.rmk) rmk = cfg.rmk;
                            isFound = true;
                        }
                    });
                    presets.filter(p => nextAddons.includes(p.id)).forEach(p => {
                        const cfg = p.config[item.id];
                        if (cfg) {
                            if (cfg.dM) dM = cfg.dM; if (cfg.dN) dN = cfg.dN; if (cfg.dE) dE = cfg.dE; if (cfg.rmk) rmk = cfg.rmk;
                            isFound = true;
                        }
                    });
                    if (isFound) return { ...item, dM, dN, dE, rmk, isManualQty: false };
                    return { ...item, dM: '', dN: '', dE: '', rmk: (item.id === 'p20' ? 'ทาน 2 เม็ด ก่อนมื้อหนัก 20 นาที' : ''), qty: 0, isManualQty: false };
                }));
            };

            const updateItem = (id, field, val) => {
                setItems(prev => prev.map(i => i.id === id ? { ...i, [field]: val, isManualQty: field === 'qty' ? true : i.isManualQty } : i));
            };

            const handleSavePreset = async () => {
                if (!newPresetName || !db || !user) return;
                const config = {};
                itemsWithLogic.filter(i => i.qty > 0 || i.dM || i.dN || i.dE || i.rmk).forEach(i => {
                    config[i.id] = { dM: i.dM, dN: i.dN, dE: i.dE, rmk: i.rmk };
                });
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('presets').add({ name: newPresetName, config, createdAt: Date.now() });
                setNewPresetName(''); setSaveModal(false);
            };

            const handleSaveImage = async () => {
                if (!window.html2canvas) return alert('โปรดรอระบบโหลดสักครู่...');
                setIsSaving(true);
                const el = printableRef.current;
                el.classList.remove('hidden'); el.classList.add('capture-mode');
                setTimeout(async () => {
                    try {
                        const canvas = await html2canvas(el, { scale: 1, useCORS: true, backgroundColor: "#ffffff", width: 1800 });
                        const link = document.createElement('a');
                        link.href = canvas.toDataURL('image/png');
                        link.download = `UP-Wellness-Report-${name || 'Course'}.png`;
                        link.click();
                    } catch (e) { alert('บันทึกรูปภาพล้มเหลว'); }
                    finally { el.classList.remove('capture-mode'); el.classList.add('hidden'); setIsSaving(false); }
                }, 100);
            };

            return (
                <div className="min-h-screen pb-20 no-print font-main antialiased text-slate-800">
                    {/* Header Sticky */}
                    <header className="bg-white border-b border-slate-100 sticky top-0 z-50 px-6 py-4 shadow-sm font-prompt">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-4">
                                <div className="bg-indigo-600 p-3 rounded-2xl text-white shadow-lg font-bold"><Icon name="zap" size={24} /></div>
                                <div>
                                    <h1 className="text-2xl font-black text-slate-900 leading-none">UP Full Course</h1>
                                    <p className="text-[10px] uppercase tracking-widest text-slate-400 font-bold mt-1 uppercase tracking-tighter">HD Optimizer Baseline 2.9.9</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-3 font-bold text-xs">
                                <div className="flex bg-slate-100 rounded-xl p-1 shadow-inner">
                                    <button onClick={()=>setDuration(30)} className={`px-5 py-2 rounded-lg transition-all ${duration === 30 ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400 hover:text-slate-600'}`}>30 วัน</button>
                                    <button onClick={()=>setDuration(60)} className={`px-5 py-2 rounded-lg transition-all ${duration === 60 ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400 hover:text-slate-600'}`}>60 วัน</button>
                                </div>
                                <button onClick={()=>setSaveModal(true)} disabled={!isCloudEnabled} className="px-5 py-3 bg-indigo-50 text-indigo-600 rounded-xl flex items-center gap-2 hover:bg-indigo-100 transition-all disabled:opacity-30"><Icon name="save" size={14} /> Preset</button>
                                <button onClick={handleSaveImage} disabled={isSaving} className="px-6 py-3 bg-slate-900 text-white rounded-xl shadow-xl flex items-center gap-2 hover:bg-black transition-all active:scale-95">{isSaving ? '...' : <><Icon name="download" size={14}/> บันทึกรูปแผนงาน</>}</button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-6 space-y-8 font-prompt font-bold text-slate-700">
                        {/* Combination Selection */}
                        <section className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                            <h2 className="font-bold text-slate-400 uppercase text-[10px] tracking-widest mb-6 flex items-center gap-2 font-prompt uppercase"><Icon name="list" size={14} /> ผสมผสาน Add-ons ความต้องการ</h2>
                            <div className="flex flex-wrap gap-3">
                                {BASE_ADDONS.map(addon => (
                                    <label key={addon.id} className={`flex items-center gap-3 px-5 py-4 rounded-2xl border-2 transition-all cursor-pointer select-none ${activeAddons.includes(addon.id) ? 'bg-indigo-600 border-indigo-600 text-white shadow-lg translate-y-[-2px]' : 'bg-white border-slate-100 text-slate-500 hover:border-indigo-300'}`}>
                                        <input type="checkbox" className="hidden" checked={activeAddons.includes(addon.id)} onChange={()=>handleToggleAddon(addon.id)} />
                                        <span className="font-prompt font-bold text-xs uppercase">{addon.name}</span>
                                        {activeAddons.includes(addon.id) && <Icon name="check" size={14} />}
                                    </label>
                                ))}
                            </div>
                        </section>

                        <div className="grid grid-cols-1 xl:grid-cols-12 gap-8 font-prompt">
                            <div className="xl:col-span-8 bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden font-prompt">
                                <div className="p-8 border-b border-slate-50 flex justify-between items-center bg-slate-50/30">
                                    <div className="font-black text-slate-800 uppercase text-xs tracking-widest flex items-center gap-2 uppercase font-bold"><Icon name="user" size={16} className="text-indigo-600" /> Patient Info</div>
                                    <input type="text" placeholder="ระบุชื่อลูกค้า..." className="bg-white border border-slate-200 rounded-2xl px-6 py-3 text-sm focus:ring-4 focus:ring-indigo-500/10 outline-none w-full max-w-sm font-medium font-prompt" value={name} onChange={e => setName(e.target.value)} />
                                </div>
                                <div className="overflow-x-auto custom-scrollbar font-prompt font-bold">
                                    <table className="w-full text-left border-collapse">
                                        <thead className="text-[10px] font-black text-slate-400 uppercase tracking-widest bg-slate-50/20 border-b border-slate-50 font-bold">
                                            <tr>
                                                <th className="px-8 py-5 w-[25%] font-prompt uppercase">รายการ</th>
                                                <th className="px-4 py-5 text-center w-[15%]">โดส ช/ก/ย</th>
                                                <th className="px-4 py-5 text-center w-[12%] font-bold uppercase">จำนวน</th>
                                                <th className="px-4 py-5 text-center w-[10%] font-bold font-prompt uppercase">ลด 15%</th>
                                                <th className="px-6 py-5 w-[23%] font-prompt uppercase">หมายเหตุ</th>
                                                <th className="px-6 py-5 text-right uppercase">ยอดจ่าย</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50 text-sm font-main font-bold text-slate-700">
                                            {itemsWithLogic.map(i => {
                                                const discLimit = i.name === 'BodyKey' ? 3 : 1;
                                                const final = i.qty > 0 ? (i.disc ? (i.price * i.qty) - (i.price * Math.min(i.qty, discLimit) * 0.15) : i.price * i.qty) : 0;
                                                return (
                                                    <tr key={i.id} className={`transition-all ${i.qty > 0 ? 'bg-indigo-50/15' : 'hover:bg-slate-50/30'}`}>
                                                        <td className="px-8 py-5 font-prompt">
                                                            <div className="font-bold text-slate-900 leading-tight">{i.name}</div>
                                                            <div className="text-[9px] font-bold text-slate-300 font-prompt uppercase tracking-widest">{i.category}</div>
                                                        </td>
                                                        <td className="px-4 py-5">
                                                            <div className="flex justify-center gap-1 font-bold">
                                                                {['dM','dN','dE'].map(f => <input key={f} type="text" placeholder="-" className="w-8 h-8 text-center text-[11px] font-bold border border-slate-100 rounded-lg bg-white focus:border-indigo-300 outline-none font-main font-bold" value={i[f]} onChange={e => updateItem(i.id, f, e.target.value)} />)}
                                                            </div>
                                                        </td>
                                                        <td className="px-4 py-5 text-center font-prompt">
                                                            <div className="flex items-center justify-center gap-2 font-bold font-prompt">
                                                                <button onClick={()=>updateItem(i.id, 'qty', Math.max(0, i.qty-1))} className="w-7 h-7 rounded-lg bg-white border border-slate-100 text-slate-300 shadow-sm flex items-center justify-center hover:text-rose-500 hover:border-rose-100 transition-all font-bold"><Icon name="minus" size={12} /></button>
                                                                <span className={`w-4 font-bold ${i.isManualQty ? 'text-amber-600' : 'text-indigo-600'}`}>{i.qty}</span>
                                                                <button onClick={()=>updateItem(i.id, 'qty', i.qty+1)} className="w-7 h-7 rounded-lg bg-white border border-slate-100 text-slate-300 shadow-sm flex items-center justify-center hover:text-emerald-500 hover:border-emerald-100 font-bold transition-all font-bold"><Icon name="plus" size={12} /></button>
                                                            </div>
                                                            {i.qty > 0 && !i.isManualQty && <p className="text-[8px] font-black text-indigo-300 uppercase mt-1 leading-none tracking-tighter font-prompt italic">Auto</p>}
                                                        </td>
                                                        <td className="px-4 py-5 text-center font-prompt">
                                                            <input type="checkbox" className="w-5 h-5 accent-indigo-600 cursor-pointer rounded transition-transform active:scale-110" checked={i.disc} onChange={e => updateItem(i.id, 'disc', e.target.checked)} disabled={!i.canDiscount} />
                                                        </td>
                                                        <td className="px-4 py-5 font-main font-medium italic text-slate-400 font-bold font-prompt"><input type="text" placeholder="..." className="w-full bg-slate-50 border-none rounded-lg px-2 py-1.5 text-xs outline-none" value={i.rmk} onChange={e => updateItem(i.id, 'rmk', e.target.value)} /></td>
                                                        <td className="px-6 py-5 text-right font-bold text-slate-700 font-prompt uppercase tracking-tighter">฿{final.toLocaleString()}</td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div className="xl:col-span-4 space-y-6 font-prompt font-bold">
                                <section className="bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-100">
                                    <h3 className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-8 flex items-center gap-2 uppercase font-bold font-prompt"><Icon name="receipt" size={16} /> Course Financials</h3>
                                    <div className="space-y-4 font-bold text-slate-600 font-prompt">
                                        <div className="flex justify-between text-sm font-semibold text-slate-500 px-1 font-prompt uppercase font-bold tracking-widest uppercase"><span>ราคาปลีกรวมสินค้า</span><span>฿{totals.rawTotal.toLocaleString()}</span></div>
                                        {totals.itemDisc > 0 && <div className="flex justify-between text-sm font-bold text-emerald-600 bg-emerald-50 p-5 rounded-2xl italic border border-emerald-100 font-main font-bold"><span>ส่วนลดสิทธิ์ 15%</span><span>- ฿{totals.itemDisc.toLocaleString()}</span></div>}
                                        <div className="py-6 border-y border-slate-100 space-y-4 font-main font-bold">
                                            {[ {id:'reg', l:'ค่าสมัครสมาชิก', v:900, t:'+'}, {id:'estart', l:'ส่วนลด e-Starter', v:300, t:'-'}, {id:'ajoy', l:'ส่วนลด A-Joy', v:500, t:'-'} ].map(f => (
                                                <div key={f.id} className="flex justify-between items-center group cursor-pointer font-bold font-prompt font-bold" onClick={() => setFees(p => ({...p, [f.id]: !p[f.id]}))}>
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-5 h-5 rounded-md border flex items-center justify-center transition-all ${fees[f.id] ? 'bg-slate-900 border-slate-900 shadow-md' : 'border-slate-200'}`}>{fees[f.id] && <Icon name="check" size={12} className="text-white" />}</div>
                                                        <span className="text-sm font-semibold text-slate-600 group-hover:text-slate-900 transition-colors uppercase">{f.l}</span>
                                                    </div>
                                                    <span className={`text-sm font-bold ${f.t === '-' ? 'text-rose-500' : 'text-slate-800'}`}>{f.t} ฿{f.v}</span>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100 shadow-inner font-bold font-prompt">
                                            <div className="flex justify-between items-end font-prompt uppercase font-bold font-prompt">
                                                <div><p className="text-[10px] font-bold text-slate-400 uppercase mb-1 font-bold font-prompt tracking-widest uppercase font-bold">PV Earned</p><p className="text-3xl font-black text-indigo-600 leading-none italic font-bold tracking-tighter">{totals.pv.toLocaleString(undefined, {maximumFractionDigits:0})} <span className="text-xs font-bold uppercase">PV</span></p></div>
                                                <div className="text-right font-prompt"><p className="text-[10px] font-bold text-slate-400 uppercase mb-1 font-bold font-prompt tracking-widest uppercase font-bold">เงินคืน ({totals.rate}%)</p><p className="text-xl font-bold text-emerald-600 leading-none font-bold uppercase">฿{totals.cb.toLocaleString(undefined, {maximumFractionDigits:0})}</p></div>
                                            </div>
                                        </div>
                                        <div className="bg-slate-900 text-white p-9 rounded-[3rem] text-center shadow-2xl relative overflow-hidden group transition-all hover:scale-[1.02] font-prompt uppercase font-bold">
                                            <p className="text-[10px] font-bold uppercase opacity-40 mb-2 tracking-[0.3em] font-bold font-prompt uppercase">ยอดจ่ายสุทธิ (NET TOTAL)</p>
                                            <div className="text-6xl font-black tracking-tighter italic font-prompt font-bold italic tracking-tighter uppercase">฿{Math.max(0, totals.net).toLocaleString()}</div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </main>

                    {/* HD PRINTABLE AREA (1800px) */}
                    <div ref={printableRef} id="printable-area" className="hidden bg-white text-slate-900 font-prompt font-bold" style={{ padding: '120px', width: '1800px', boxSizing: 'border-box', overflow: 'hidden' }}>
                        <div className="flex justify-between items-start border-b-[20px] border-slate-900 pb-16 mb-24 font-prompt uppercase font-bold italic">
                            <div className="space-y-6 font-prompt">
                                <h1 className="text-[135px] font-black text-slate-900 uppercase tracking-tighter italic leading-none font-prompt italic uppercase">UP Wellness Course</h1>
                                <p className="text-[60px] font-black text-indigo-600 uppercase tracking-[0.4em] mt-4 ml-3 italic leading-none text-nowrap font-prompt uppercase italic tracking-widest font-bold">ตารางการรับประทานคอร์ส ({duration} วัน)</p>
                            </div>
                            <div className="text-right font-prompt flex flex-col items-end pt-3 uppercase font-bold">
                                <div className="bg-slate-900 text-white px-14 py-6 text-[32px] font-black uppercase tracking-[0.3em] rounded-full mb-14 shadow-lg font-prompt italic">Metabolic Architect Plan</div>
                                <div className="space-y-4 font-prompt font-bold">
                                    <p className="text-[32px] font-black text-slate-300 uppercase tracking-widest leading-none text-right font-prompt font-bold uppercase font-black tracking-widest font-black uppercase">Client Name:</p>
                                    <p className="text-[100px] font-black text-slate-900 border-b-[12px] border-slate-100 px-10 py-3 min-w-[700px] leading-tight italic uppercase font-main font-black font-bold uppercase">{name || '...........................................'}</p>
                                    <p className="text-[34px] font-bold text-slate-400 mt-12 opacity-80 italic font-main tracking-widest uppercase uppercase">Date: {new Date().toLocaleDateString('th-TH', { year:'numeric', month:'long', day:'numeric'})}</p>
                                </div>
                            </div>
                        </div>

                        <div className="overflow-hidden mb-32 border-[8px] border-slate-200 rounded-[7rem] shadow-2xl bg-white font-prompt font-bold uppercase">
                            <table className="w-full text-left border-collapse table-fixed">
                                <thead className="bg-slate-900 text-white font-black uppercase tracking-[0.1em] font-prompt uppercase font-bold italic">
                                    <tr>
                                        <th className="px-20 py-18 text-[58px] text-left w-[32%] font-prompt italic uppercase font-bold uppercase">รายการสารอาหาร</th>
                                        <th className="px-6 py-18 text-[58px] text-center w-[12%] font-prompt uppercase font-bold uppercase">จำนวน</th>
                                        <th className="px-6 py-18 text-[58px] text-center bg-indigo-700 w-[14%] font-prompt italic uppercase font-bold uppercase">เช้า</th>
                                        <th className="px-6 py-18 text-[58px] text-center bg-orange-600 w-[14%] font-prompt italic uppercase text-nowrap font-bold uppercase">กลางวัน</th>
                                        <th className="px-6 py-18 text-[58px] text-center bg-indigo-900 w-[14%] text-nowrap font-prompt italic uppercase font-bold uppercase">เย็น</th>
                                        <th className="px-16 py-18 text-[58px] text-left w-[24%] font-prompt uppercase tracking-widest font-bold uppercase italic font-prompt font-bold">หมายเหตุ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {itemsWithLogic.filter(i => i.qty > 0).map((i, idx) => (
                                        <tr key={i.id} className={`text-slate-800 ${idx % 2 === 0 ? 'bg-white' : 'bg-slate-50'}`}>
                                            <td className="px-20 py-16 border-b-[4px] border-slate-100 uppercase">
                                                <div className="text-[58px] font-black leading-tight font-prompt italic font-main uppercase">{i.name}</div>
                                                <div className="text-[26px] font-bold text-slate-300 uppercase tracking-widest mt-2 font-prompt uppercase italic font-prompt font-bold uppercase">{i.category}</div>
                                            </td>
                                            <td className="px-6 py-16 text-center text-slate-400 text-[64px] font-black border-b-[4px] border-slate-100 font-prompt font-bold font-bold">{i.qty}</td>
                                            <td className="px-6 py-16 text-center text-indigo-700 text-[96px] font-black border-b-[4px] border-slate-100 bg-indigo-50/20 font-prompt italic font-bold font-bold font-prompt italic">{i.dM || '-'}</td>
                                            <td className="px-6 py-16 text-center text-orange-600 text-[96px] font-black border-b-[4px] border-slate-100 bg-orange-50/30 font-prompt italic font-bold font-bold font-prompt italic">{i.dN || '-'}</td>
                                            <td className="px-6 py-16 text-center text-indigo-900 text-[96px] font-black border-b-[4px] border-slate-100 bg-indigo-100/30 font-prompt italic font-bold font-bold font-prompt italic">{i.dE || '-'}</td>
                                            <td className="px-16 py-16 border-b-[4px] border-slate-100 text-[40px] text-slate-500 font-bold italic leading-snug font-main font-bold tracking-tight">{i.rmk || '-'}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        <div className="bg-slate-50 p-24 rounded-[9rem] border-[12px] border-slate-100 relative mb-24 shadow-inner mt-auto font-prompt uppercase font-bold italic">
                            <h4 className="text-[72px] font-black text-indigo-700 uppercase tracking-[0.3em] mb-20 flex items-center gap-16 font-prompt italic font-bold font-prompt italic uppercase">
                                <div className="w-10 h-28 bg-indigo-700 rounded-full shadow-md font-bold font-prompt italic font-prompt italic uppercase"></div>
                                แนวทางปฏิบัติเพื่อสุขภาพ (METABOLIC GUIDELINES)
                            </h4>
                            <div className="grid grid-cols-2 gap-x-32 gap-y-24 font-main font-black uppercase">
                                {[ 
                                    { icon: 'droplets', t: "ดื่มน้ำวันละ 2-3 ลิตร", st: "(จิบระหว่างวันสม่ำเสมอ)" },
                                    { icon: 'steps', t: "เดินวันละ 10,000 ก้าว", st: "(เพื่อกระตุ้นการเผาผลาญ)" },
                                    { icon: 'moon', t: "พักผ่อน 7-8 ชั่วโมง", st: "(เพื่อให้ร่างกายฟื้นฟูระบบ)" },
                                    { icon: 'clock', t: "สัดส่วนเวลา 2-4-6", st: "(ตามตารางเวลาที่แนะนำ)" }
                                ].map((item, idx) => (
                                    <div key={idx} className="flex gap-16 items-start p-18 bg-white rounded-[6rem] shadow-sm border border-slate-100 font-main uppercase">
                                        <div className="p-12 bg-indigo-50 rounded-[4rem] shrink-0 text-indigo-500 font-bold shadow-md font-bold uppercase">
                                            <Icon name={item.icon} size={110} />
                                        </div>
                                        <div className="space-y-6 pt-4 font-main font-bold font-bold font-main uppercase">
                                            <p className="text-[64px] font-black text-slate-800 leading-none italic font-prompt uppercase font-bold uppercase font-bold uppercase">{item.t}</p>
                                            <p className="text-[44px] opacity-60 font-medium font-prompt uppercase italic leading-none font-bold font-prompt font-bold font-prompt font-bold italic">{item.st}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="pt-28 border-t-[8px] border-slate-100 opacity-40 flex justify-between items-center uppercase font-prompt italic tracking-[0.2em] font-black text-slate-300 font-bold uppercase font-prompt font-bold italic uppercase">
                                <p className="text-[48px] font-black text-slate-900 uppercase tracking-[0.8em] italic font-prompt font-bold italic font-prompt font-bold uppercase">UP Labs Wellness</p>
                                <p className="text-[38px] font-bold text-slate-500 tracking-widest leading-none uppercase font-bold font-prompt uppercase font-bold font-prompt uppercase">Precision Health Architecture</p>
                        </div>
                    </div>

                    {/* Modal for Save Preset */}
                    {saveModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center p-6 no-print font-prompt uppercase">
                            <div className="bg-white rounded-[3rem] p-10 max-w-md w-full shadow-2xl animate-in zoom-in-95 duration-300">
                                <h3 className="text-2xl font-black text-slate-900 mb-2 flex items-center gap-3 italic uppercase font-bold font-prompt font-bold uppercase font-prompt font-bold italic uppercase font-prompt uppercase italic"><Icon name="cloud" size={24} className="text-indigo-600" /> บันทึก Preset</h3>
                                <p className="text-slate-400 text-sm mb-8 font-prompt font-bold font-prompt font-bold italic uppercase">บันทึกแผนงานปัจจุบันเก็บลง Cloud Firestore</p>
                                <input type="text" placeholder="ระบุชื่อ Preset เช่น '60D Standard Plan'" className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-6 py-4 outline-none focus:border-indigo-500 font-medium mb-8 font-main text-slate-600 font-bold" value={newPresetName} onChange={e=>setNewPresetName(e.target.value)} />
                                <div className="flex gap-4 font-bold uppercase font-bold font-prompt font-bold uppercase font-prompt uppercase">
                                    <button onClick={()=>setSaveModal(false)} className="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl hover:bg-slate-200 transition-colors font-prompt uppercase font-prompt uppercase">ยกเลิก</button>
                                    <button onClick={handleSavePreset} className="flex-1 py-4 bg-indigo-600 text-white rounded-2xl shadow-xl transition-transform active:scale-95 font-prompt uppercase">บันทึก</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
