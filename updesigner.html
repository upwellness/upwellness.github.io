<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Full Course Designer - Metabolic Optimization</title>
    
    <!-- Fonts (Prompt & Sarabun) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;800&family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --font-main: 'Sarabun', sans-serif;
            --font-heading: 'Prompt', sans-serif;
        }

        body { 
            font-family: var(--font-main); 
            -webkit-print-color-adjust: exact; 
        }
        
        h1, h2, h3, .font-prompt { font-family: var(--font-heading); }

        /* Capture Configuration for Scale 2:3 */
        .capture-mode {
            display: block !important;
            position: absolute;
            left: 0;
            top: 0;
            width: 1200px !important;
            min-height: 1800px !important;
            z-index: -100;
            background-color: white !important;
            overflow: visible !important;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .saving-pulse { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body class="bg-[#F1F5F9] antialiased text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const PV_RATE = 3.23;

        const PRODUCT_DATA = [
            { id: 'p1', name: 'BodyKey', price: 1700, category: 'Calories Restriction', canDiscount: true, color: 'bg-orange-500' },
            { id: 'p2', name: 'All Plant 900', price: 2300, category: 'Calories Restriction', canDiscount: false, color: 'bg-orange-500' },
            { id: 'p3', name: 'All Plant 450', price: 1209, category: 'Calories Restriction', canDiscount: true, color: 'bg-orange-500' },
            { id: 'p4', name: 'GT/Choc/Plus Protein', price: 1500, category: 'Calories Restriction', canDiscount: true, color: 'bg-orange-500' },
            { id: 'p5', name: 'Green Tea Plus', price: 1732, category: 'Calories Restriction', canDiscount: true, color: 'bg-orange-500' },
            { id: 'p6', name: 'DoubleX', price: 2364, category: 'Nutrients', canDiscount: true, color: 'bg-emerald-500' },
            { id: 'p7', name: 'DoubleX Refill', price: 4486, category: 'Nutrients', canDiscount: false, color: 'bg-emerald-500' },
            { id: 'p8', name: 'LecithinE', price: 659, category: 'Nutrients', canDiscount: true, color: 'bg-emerald-500' },
            { id: 'p9', name: 'Triple Omega', price: 975, category: 'Nutrients', canDiscount: true, color: 'bg-emerald-500' },
            { id: 'p10', name: 'Vitamin B Plus', price: 527, category: 'Nutrients', canDiscount: true, color: 'bg-emerald-500' },
            { id: 'p11', name: 'BioC', price: 990, category: 'Nutrients', canDiscount: true, color: 'bg-emerald-500' },
            { id: 'p12', name: 'Fiber Blend', price: 1168, category: 'Hormone Balance', canDiscount: false, color: 'bg-indigo-500' },
            { id: 'p13', name: 'PostB', price: 1650, category: 'Hormone Balance', canDiscount: false, color: 'bg-indigo-500' },
            { id: 'p14', name: 'Fiber Powder', price: 1627, category: 'Hormone Balance', canDiscount: true, color: 'bg-indigo-500' },
            { id: 'p15', name: 'Probiotics', price: 1650, category: 'Hormone Balance', canDiscount: true, color: 'bg-indigo-500' },
            { id: 'p16', name: 'Garlic', price: 1195, category: 'NCDs', canDiscount: true, color: 'bg-rose-500' },
            { id: 'p17', name: 'CoQ10', price: 2209, category: 'NCDs', canDiscount: true, color: 'bg-rose-500' },
            { id: 'p18', name: 'Ginseng', price: 1300, category: 'NCDs', canDiscount: false, color: 'bg-rose-500' },
            { id: 'p19', name: 'CVF', price: 1468, category: 'NCDs', canDiscount: false, color: 'bg-rose-500' },
            { id: 'p20', name: 'Calow', price: 1314, category: 'NCDs', canDiscount: false, color: 'bg-rose-500' },
            { id: 'p21', name: 'แก้ว', price: 100, category: 'Etc', canDiscount: false, color: 'bg-slate-500', noPV: true },
        ];

        const PRESETS = [
            { id: 'std', title: 'Standard Course', desc: 'คอร์สพื้นฐานปรับสมดุล', items: { 'p1': 2, 'p2': 1, 'p6': 1, 'p11': 1, 'p12': 1 } },
            { id: 'plateau', title: 'Weight Reset', desc: 'สำหรับผู้ที่น้ำหนักนิ่ง', items: { 'p1': 2, 'p2': 1, 'p6': 1, 'p10': 1, 'p15': 1 } },
            { id: 'hypertension', title: 'NCDs: Hyper', desc: 'ดูแลความดัน/หลอดเลือด', items: { 'p1': 2, 'p6': 1, 'p16': 1, 'p17': 1, 'p9': 1 } },
            { id: 'diabetes', title: 'NCDs: Diabetes', desc: 'ดูแลน้ำตาล/ความหิว', items: { 'p1': 2, 'p10': 2, 'p12': 1, 'p20': 1 } }
        ];

        const INITIAL_STATE = PRODUCT_DATA.map(p => ({ ...p, qty: 0, dM: '', dN: '', dE: '', disc: p.canDiscount, rmk: '' }));

        function App() {
            const [items, setItems] = useState(INITIAL_STATE);
            const [name, setName] = useState('');
            const [presetId, setPresetId] = useState(null);
            const [fees, setFees] = useState({ reg: false, estart: false, ajoy: false });
            const [isSaving, setIsSaving] = useState(false);

            useEffect(() => { 
                lucide.createIcons(); 
            }, [items, presetId, fees, isSaving]);

            const totals = useMemo(() => {
                const active = items.filter(i => i.qty > 0);
                const rawTotal = active.reduce((s, i) => s + (i.price * i.qty), 0);
                const itemDisc = active.reduce((s, i) => i.disc ? s + (i.name === 'BodyKey' ? i.price * i.qty * 0.15 : i.price * 0.15) : s, 0);
                
                let net = rawTotal - itemDisc;
                const regFee = fees.reg ? 900 : 0;
                net += regFee;
                if (fees.estart) net -= 300;
                if (fees.ajoy) net -= 500;

                const nonPVPaid = active.reduce((s, i) => i.noPV ? s + (i.price * i.qty - (i.disc ? (i.name === 'BodyKey' ? i.price * i.qty * 0.15 : i.price * 0.15) : 0)) : s, 0);
                const pvBasis = Math.max(0, net - regFee - nonPVPaid);
                const pv = pvBasis / PV_RATE;

                let rate = 0;
                if (pv >= 150000) rate = 21;
                else if (pv >= 90000) rate = 18;
                else if (pv >= 55000) rate = 15;
                else if (pv >= 30000) rate = 12;
                else if (pv >= 15000) rate = 9;
                else if (pv >= 5000) rate = 6;
                else if (pv >= 2500) rate = 3;

                return { rawTotal, itemDisc, net, pv, rate, cb: pv * (rate / 100) * PV_RATE, pvBasis };
            }, [items, fees]);

            const applyPreset = (p) => {
                setItems(INITIAL_STATE.map(item => p.items[item.id] ? { ...item, qty: p.items[item.id] } : item));
                setPresetId(p.id);
            };

            const update = (id, field, val) => {
                setItems(prev => prev.map(i => i.id === id ? { ...i, [field]: val } : i));
                setPresetId(null);
            };

            const handleSaveImage = async () => {
                if (items.filter(i => i.qty > 0).length === 0) {
                    alert('กรุณาเลือกสินค้าอย่างน้อย 1 รายการก่อนบันทึกรูปภาพ');
                    return;
                }

                setIsSaving(true);
                
                setTimeout(async () => {
                    const element = document.getElementById('printable-area');
                    element.classList.remove('hidden');
                    element.classList.add('capture-mode');

                    try {
                        const canvas = await html2canvas(element, {
                            scale: 1, 
                            useCORS: true,
                            backgroundColor: "#ffffff",
                            logging: false,
                            width: 1200,
                            height: 1800,
                            windowWidth: 1200,
                            windowHeight: 1800
                        });
                        
                        const imgData = canvas.toDataURL('image/png', 1.0);
                        const link = document.createElement('a');
                        const fileName = name ? `UP-Wellness-${name}.png` : 'UP-Wellness-Course.png';
                        
                        link.setAttribute('href', imgData);
                        link.setAttribute('download', fileName);
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                    } catch (error) {
                        console.error('Save failed:', error);
                        alert('ขออภัย ไม่สามารถบันทึกรูปได้ในขณะนี้');
                    } finally {
                        element.classList.remove('capture-mode');
                        element.classList.add('hidden');
                        setIsSaving(false);
                    }
                }, 200);
            };

            const handleReset = () => {
                if(confirm('ต้องการล้างข้อมูลทั้งหมดใช่หรือไม่?')) {
                    setItems(INITIAL_STATE);
                    setFees({ reg: false, estart: false, ajoy: false });
                    setName('');
                    setPresetId(null);
                }
            };

            return (
                <div className="min-h-screen pb-20 no-print">
                    {/* Header */}
                    <header className="mb-8 flex flex-col lg:flex-row justify-between items-start lg:items-center gap-6 pt-8 px-6 max-w-7xl mx-auto">
                        <div className="flex items-center gap-5">
                            <div className="bg-indigo-600 p-4 rounded-3xl shadow-xl text-white">
                                <i data-lucide="calculator" className="w-8 h-8"></i>
                            </div>
                            <div>
                                <h1 className="text-3xl font-extrabold text-slate-900 tracking-tight uppercase leading-none">UP Full Course</h1>
                                <p className="text-slate-400 font-medium mt-1 font-prompt uppercase text-xs tracking-widest">Metabolic Designer</p>
                            </div>
                        </div>
                        <div className="flex gap-3 w-full lg:w-auto">
                            <button onClick={handleReset} className="flex-1 lg:flex-none px-6 py-4 bg-white border border-slate-200 text-slate-500 font-bold rounded-2xl hover:bg-slate-50 transition-all active:scale-95 shadow-sm">Reset</button>
                            <button 
                                onClick={handleSaveImage} 
                                disabled={isSaving}
                                className={`flex-[2] lg:flex-none px-8 py-4 bg-slate-900 text-white font-bold rounded-2xl hover:bg-black shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2 ${isSaving ? 'opacity-50 cursor-not-allowed' : ''}`}
                            >
                                <i data-lucide="download" className={`w-5 h-5 ${isSaving ? 'saving-pulse' : ''}`}></i>
                                {isSaving ? 'กำลังสร้างรูป...' : 'บันทึกรูปแผนกิน'}
                            </button>
                        </div>
                    </header>

                    {/* Presets Grid */}
                    <div className="mb-10 px-6 max-w-7xl mx-auto">
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                            {PRESETS.map(p => (
                                <button 
                                    key={p.id} 
                                    onClick={() => applyPreset(p)} 
                                    className={`p-6 rounded-[2rem] border-2 text-left transition-all ${presetId === p.id ? 'bg-indigo-600 border-indigo-600 text-white shadow-xl translate-y-[-2px]' : 'bg-white border-slate-100 hover:border-indigo-300 shadow-sm'}`}
                                >
                                    <div className="font-prompt font-bold text-base mb-1">{p.title}</div>
                                    <div className={`text-[13px] leading-snug opacity-80 ${presetId === p.id ? 'text-white' : 'text-slate-500'}`}>{p.desc}</div>
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="grid grid-cols-1 xl:grid-cols-12 gap-8 px-6 max-w-7xl mx-auto">
                        {/* Product Table */}
                        <div className="xl:col-span-8 bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                            <div className="p-8 border-b border-slate-50 flex flex-col md:flex-row justify-between items-center gap-6 bg-slate-50/40">
                                <div className="font-prompt font-bold text-slate-800 uppercase text-xs tracking-widest flex items-center gap-2">
                                    <i data-lucide="shopping-cart" className="w-4 h-4 text-indigo-600"></i>
                                    Product Selection
                                </div>
                                <div className="relative w-full md:w-80">
                                    <i data-lucide="user" className="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                                    <input 
                                        type="text" 
                                        placeholder="ระบุชื่อลูกค้าสำหรับแผนการทาน..." 
                                        className="w-full bg-white border border-slate-200 rounded-2xl pl-11 pr-4 py-3 text-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all font-medium" 
                                        value={name} 
                                        onChange={e => setName(e.target.value)} 
                                    />
                                </div>
                            </div>
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full text-left border-collapse">
                                    <thead className="text-[10px] font-prompt font-black text-slate-400 uppercase tracking-widest bg-slate-50/20 border-b border-slate-50">
                                        <tr>
                                            <th className="px-6 py-5">รายการ</th>
                                            <th className="px-4 py-5 text-center">จำนวน</th>
                                            <th className="px-4 py-5 text-center">มื้อ ช/ก/ย</th>
                                            <th className="px-6 py-5">หมายเหตุ</th>
                                            <th className="px-6 py-5 text-right font-prompt">ยอดจ่าย</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {items.map(i => {
                                            const final = i.qty > 0 ? (i.disc ? (i.name === 'BodyKey' ? i.price * i.qty * 0.85 : i.price * i.qty - i.price * 0.15) : i.price * i.qty) : 0;
                                            return (
                                                <tr key={i.id} className={`transition-all duration-300 ${i.qty > 0 ? 'bg-indigo-50/15' : 'hover:bg-slate-50/50'}`}>
                                                    <td className="px-6 py-5">
                                                        <div className={`font-bold text-sm leading-tight ${i.qty > 0 ? 'text-indigo-900' : 'text-slate-600'}`}>{i.name}</div>
                                                        <div className="text-[10px] font-bold text-slate-300 uppercase tracking-tighter">{i.category}</div>
                                                    </td>
                                                    <td className="px-4 py-5 text-center">
                                                        <div className="flex items-center justify-center gap-3 bg-white border border-slate-200 p-1 rounded-xl w-fit mx-auto shadow-sm">
                                                            <button onClick={() => update(i.id, 'qty', Math.max(0, i.qty-1))} className="w-7 h-7 flex items-center justify-center rounded-lg hover:bg-rose-50 text-slate-300 font-bold transition-all">-</button>
                                                            <span className="w-4 font-bold text-slate-700">{i.qty}</span>
                                                            <button onClick={() => update(i.id, 'qty', i.qty+1)} className="w-7 h-7 flex items-center justify-center rounded-lg hover:bg-emerald-50 text-slate-300 font-bold transition-all">+</button>
                                                        </div>
                                                    </td>
                                                    <td className="px-4 py-5">
                                                        <div className="flex justify-center gap-1">
                                                            {['dM','dN','dE'].map(f => (
                                                                <input key={f} type="text" placeholder="-" className="w-8 h-8 text-center text-[12px] font-bold border border-slate-100 rounded-lg bg-white focus:border-indigo-300 outline-none transition-all" value={i[f]} onChange={e => update(i.id, f, e.target.value)} />
                                                            ))}
                                                        </div>
                                                    </td>
                                                    <td className="px-4 py-5">
                                                        <input 
                                                            type="text" 
                                                            placeholder="เพิ่มบันทึก..." 
                                                            className="w-full bg-slate-50 border-none rounded-lg px-3 py-2 text-[11px] outline-none italic text-slate-500" 
                                                            value={i.rmk} 
                                                            onChange={e => update(i.id, 'rmk', e.target.value)} 
                                                        />
                                                    </td>
                                                    <td className="px-6 py-5 text-right font-bold text-slate-700">฿{final.toLocaleString()}</td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        {/* Sidebar Summary */}
                        <div className="xl:col-span-4 space-y-6">
                            <section className="bg-white p-9 rounded-[2.5rem] shadow-sm border border-slate-100">
                                <h3 className="font-prompt text-xs font-black text-slate-400 uppercase tracking-widest mb-8 flex items-center gap-2"><i data-lucide="receipt" className="w-4 h-4 text-indigo-600"></i>Summary</h3>
                                <div className="space-y-4">
                                    <div className="flex justify-between text-sm font-semibold text-slate-500 px-1"><span>ราคาปลีกรวม</span><span>฿{totals.rawTotal.toLocaleString()}</span></div>
                                    <div className="py-6 border-y border-slate-50 space-y-4">
                                        {[ {id:'reg', l:'ค่าสมัครสมาชิก', v:900, t:'+'}, {id:'estart', l:'ส่วนลด e-Starter', v:300, t:'-'}, {id:'ajoy', l:'ส่วนลด A-Joy', v:500, t:'-'} ].map(f => (
                                            <div key={f.id} className="flex justify-between items-center group cursor-pointer" onClick={() => setFees(p => ({...p, [f.id]: !p[f.id]}))}>
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-5 h-5 rounded-md border flex items-center justify-center transition-all ${fees[f.id] ? 'bg-slate-900 border-slate-900 shadow-md' : 'border-slate-200 group-hover:border-indigo-300'}`}>{fees[f.id] && <i data-lucide="check" className="w-3.5 h-3.5 text-white"></i>}</div>
                                                    <span className="text-[13px] font-semibold text-slate-600 group-hover:text-slate-900">{f.l}</span>
                                                </div>
                                                <span className={`text-[13px] font-bold ${f.t === '-' ? 'text-rose-500' : 'text-slate-800'}`}>{f.t} ฿{f.v}</span>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="bg-slate-900 text-white p-9 rounded-[2.5rem] text-center shadow-2xl relative overflow-hidden group mt-4 transition-all">
                                        <p className="text-[11px] font-bold uppercase opacity-40 mb-3 tracking-[0.2em]">Net Investment</p>
                                        <div className="text-5xl font-prompt font-black tracking-tighter">฿{Math.max(0, totals.net).toLocaleString(undefined, {maximumFractionDigits:0})}</div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>

                    {/* --- CAPTURE AREA (STRICT 2:3 RATIO - 1200x1800) --- */}
                    <div id="printable-area" className="hidden bg-white text-slate-900" style={{ padding: '80px', width: '1200px', minHeight: '1800px', boxSizing: 'border-box' }}>
                        <div className="flex justify-between items-start border-b-[15px] border-slate-900 pb-14 mb-16">
                            <div className="space-y-4">
                                <h1 className="text-[100px] font-prompt font-black text-slate-900 uppercase tracking-tighter italic leading-none">UP Wellness Course</h1>
                                <p className="text-[44px] font-prompt font-black text-indigo-600 uppercase tracking-[0.4em] mt-2 ml-2 italic">ตารางการรับประทานคอร์ส</p>
                            </div>
                            <div className="text-right font-prompt flex flex-col items-end pt-4">
                                <div className="bg-slate-900 text-white px-10 py-4 text-[22px] font-black uppercase tracking-[0.3em] rounded-full mb-10 shadow-lg">Wellness Optimization Plan</div>
                                <div className="space-y-3">
                                    <p className="text-xl font-black text-slate-300 uppercase tracking-widest leading-none text-right">Client Profile:</p>
                                    <p className="text-[72px] font-black text-slate-900 border-b-8 border-slate-100 px-6 py-2 min-w-[500px]">
                                        {name || '...........................................'}
                                    </p>
                                    <p className="text-2xl font-bold text-slate-400 mt-8 opacity-70 italic tracking-wide">
                                        ข้อมูล ณ วันที่: {new Date().toLocaleDateString('th-TH', { year:'numeric', month:'long', day:'numeric'})}
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div className="overflow-hidden mb-24 border-4 border-slate-200 rounded-[4rem] shadow-xl">
                            <table className="w-full text-left border-collapse table-fixed">
                                <thead className="bg-slate-900 text-white text-[38px] font-prompt font-black uppercase tracking-[0.4em]">
                                    <tr>
                                        <th className="px-12 py-10 text-left w-[40%]">รายการสารอาหาร</th>
                                        <th className="px-6 py-10 text-center w-[12%]">จำนวน</th>
                                        <th className="px-6 py-10 text-center bg-indigo-700 w-[16%]">เช้า</th>
                                        <th className="px-6 py-10 text-center bg-orange-600 w-[16%]">กลางวัน</th>
                                        <th className="px-6 py-10 text-center bg-indigo-900 w-[16%]">เย็น</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {items.filter(i => i.qty > 0).map((i, idx) => (
                                        <React.Fragment key={i.id}>
                                            <tr className={`text-slate-800 ${idx % 2 === 0 ? 'bg-white' : 'bg-slate-50'}`}>
                                                <td className="px-12 py-10 text-[46px] font-black leading-tight">
                                                    {i.name}
                                                </td>
                                                <td className="px-6 py-10 text-center text-slate-400 text-[48px] font-black">
                                                    {i.qty}
                                                </td>
                                                <td className="px-6 py-10 text-center text-indigo-700 text-[72px] font-black">
                                                    {i.dM || '-'}
                                                </td>
                                                <td className="px-6 py-10 text-center text-orange-600 text-[72px] font-black">
                                                    {i.dN || '-'}
                                                </td>
                                                <td className="px-6 py-10 text-center text-indigo-900 text-[72px] font-black">
                                                    {i.dE || '-'}
                                                </td>
                                            </tr>
                                            {i.rmk && (
